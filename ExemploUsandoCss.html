<!DOCTYPE html>
<html lang="en">
<head>
    <style>
#container{ /*exemplo de estilos css de forma inline */
    background: #ccc;
    width: 960px;
    margin: 0 auto;
    padding: 10px;
}
.texto-destaque{ /*exemplo de estilos css de forma inline */
    font-weight:bold;
}
ul li{
    list-style: none;
    margin-bottom: 5px;
    display: inline;
}
    </style>
</head>
<body>
    <div id="container"> <!-- exemplo de utilização de id-->
        <h1>Título principal</h1>
        <p class="texto-destaque">Texto ao qual o título se refere</p> <!-- exemplo de utilização de class-->

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>

        </ul>
    </div>
    
</body>
</html>
